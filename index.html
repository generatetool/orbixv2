<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ORBIX ver 1</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
      /* Optional: Style to make the video controls visible */
      video::-webkit-media-controls {
        display: flex !important;
      }
      video {
        object-fit: contain;
      }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene
        id="scene"
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="myvideo" src="assets2/ORBIX.mp4" preload="auto" response-type="arraybuffer" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-marker type='pattern' url='assets2/pattern-orbix.patt'>
        </a-marker>

        <a-entity camera id="camera" fov="60"></a-entity>

    </a-scene>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const marker = document.querySelector('a-marker');
      const video = document.getElementById('myvideo');
      const sceneEl = document.getElementById('scene');
      const camera = document.getElementById('camera');

      let videoEntity;
      let isVideoPlaying = false;

      let initialScale = 1; // Initial scale (relative to the base size)
      let currentScale = 1;
      const MIN_SCALE = 0.5;
      const MAX_SCALE = 3;

      // --- Base size of the video in A-Frame units (meters) ---
      const BASE_WIDTH = 2;  // Adjust as needed
      const BASE_HEIGHT = 1.125; // Assuming 16:9 aspect ratio

      const hammertime = new Hammer(sceneEl);
      hammertime.get('pinch').set({ enable: true });


      hammertime.on('pinchstart', function(ev) {
          initialScale = currentScale;
      });

      hammertime.on('pinch', function(ev) {
          if (isVideoPlaying) {
              let newScale = initialScale * ev.scale;
              newScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, newScale));
              videoEntity.object3D.scale.set(newScale, newScale, newScale); // Scale relative to base size
              currentScale = newScale;
          }
      });

        function createVideoEntity() {
            videoEntity = document.createElement('a-video');
            videoEntity.setAttribute('id', 'video-entity');
            videoEntity.setAttribute('src', '#myvideo');
            videoEntity.setAttribute('width', BASE_WIDTH);   // Base width in meters
            videoEntity.setAttribute('height', BASE_HEIGHT); // Base height in meters
            videoEntity.setAttribute('position', '0 0 -15'); // Initial Z position
            videoEntity.setAttribute('rotation', '0 0 0');
            videoEntity.setAttribute('material', 'shader: flat; side: double;');

            sceneEl.appendChild(videoEntity);
        }

      marker.addEventListener('markerFound', function() {
        console.log('Marker found!');
          if (!isVideoPlaying) {
            createVideoEntity();
            video.play();
            isVideoPlaying = true;
              updateVideoSize(); // Set initial size
          }
      });

      marker.addEventListener('markerLost', function() {
        console.log('Marker lost!');
         if(isVideoPlaying){
            video.pause();
         }
      });

        function updateVideoSize() {
          if (isVideoPlaying) {
                // Example:  Make the video take up 80% of the smaller dimension (width or height)
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const aspectRatio = screenWidth / screenHeight;

                let scaleFactor;

                if (aspectRatio > (16/9)) {
                  // Screen is wider than 16:9, so base scale on screen height
                  scaleFactor = (screenHeight * 0.8) / (BASE_HEIGHT * 200) ; // *200 is an empirical number.

                }
                else {
                    // Screen is taller than 16:9, base scale on screen width
                    scaleFactor = (screenWidth * 0.8) / (BASE_WIDTH * 200); // *200 is an empirical number
                }

                currentScale = scaleFactor;
                videoEntity.object3D.scale.set(scaleFactor, scaleFactor, scaleFactor);


                // Center
                let xPos = 0;
                let yPos = 0;
                let zPos = -15; // Keep Z the same
                videoEntity.object3D.position.set(xPos, yPos, zPos);

            }
        }


        window.addEventListener('resize', function() {
             updateVideoSize();

            // Add resize observer
            const resizeObserver = new ResizeObserver(entries => {
                updateVideoSize();
            });
            resizeObserver.observe(sceneEl);

        });


    });
    </script>
</body>
</html>
