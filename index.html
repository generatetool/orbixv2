<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ORBIX Ver 4.4</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene
        id="scene"
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="myvideo" src="assets2/ORBIX.mp4" preload="auto" response-type="arraybuffer" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-marker type='pattern' url='assets2/pattern-orbix.patt'>
            </a-marker>

        <a-entity camera id="camera" fov="40"></a-entity> {/* Reduced FOV for closer focus */}

    </a-scene>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const marker = document.querySelector('a-marker');
      const video = document.getElementById('myvideo');
      const sceneEl = document.getElementById('scene');
      const camera = document.getElementById('camera');

      let videoEntity; // Declare videoEntity here
      let isVideoPlaying = false;  // To track if video has been added and is playing

      let initialScale = 1;
      let currentScale = 1;
      const MIN_SCALE = 0.5;
      const MAX_SCALE = 3;

      const hammertime = new Hammer(sceneEl);
      hammertime.get('pinch').set({ enable: true });


      hammertime.on('pinchstart', function(ev) {
          initialScale = currentScale;
      });

      hammertime.on('pinch', function(ev) {
          if (isVideoPlaying) { // Only scale if the video is playing
              let newScale = initialScale * ev.scale;
              newScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, newScale));
              videoEntity.object3D.scale.set(newScale, newScale, newScale);
              currentScale = newScale;
          }

      });

        function createVideoEntity() {
            videoEntity = document.createElement('a-video');
            videoEntity.setAttribute('id', 'video-entity');
            videoEntity.setAttribute('src', '#myvideo');
            videoEntity.setAttribute('width', '16');  // Initial width (adjust as needed)
            videoEntity.setAttribute('height', '9'); // Initial height
            videoEntity.setAttribute('position', '0 0 -15'); // Place it in front of the camera
            videoEntity.setAttribute('rotation', '0 0 0');      // Make sure it is facing the camera
           // videoEntity.setAttribute( 'material', 'shader: flat; src: #myvideo' ); // for performance
            sceneEl.appendChild(videoEntity); // Add it to the scene, *not* the marker

        }


      marker.addEventListener('markerFound', function() {
        console.log('Marker found!');
          if (!isVideoPlaying)
          {
            createVideoEntity();
            video.play();
            isVideoPlaying = true;
          }
      });

      marker.addEventListener('markerLost', function() {
        console.log('Marker lost!');
        video.pause();

          if(isVideoPlaying)
          {
              //videoEntity.setAttribute('visible', false); //Optionally Hide
          }
      });
    });
    </script>
</body>
</html>
