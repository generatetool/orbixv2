<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>orbix ver.4</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
      /* Optional: Style to make the video controls visible */
      video::-webkit-media-controls {
        display: flex !important;
      }
       video {
            object-fit: contain; /* Important for consistent scaling */
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene
        id="scene"
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="myvideo" src="assets2/ORBIX.mp4" preload="auto" response-type="arraybuffer" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-marker type='pattern' url='assets2/pattern-orbix.patt'>
        </a-marker>

        <a-entity camera id="camera" fov="60"></a-entity> {/* Adjusted FOV */}

    </a-scene>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const marker = document.querySelector('a-marker');
      const video = document.getElementById('myvideo');
      const sceneEl = document.getElementById('scene');
      const camera = document.getElementById('camera');

      let videoEntity;
      let isVideoPlaying = false;

      let initialScale = 1;
      let currentScale = 1;
      const MIN_SCALE = 0.5;
      const MAX_SCALE = 3;

      const hammertime = new Hammer(sceneEl);
      hammertime.get('pinch').set({ enable: true });


      hammertime.on('pinchstart', function(ev) {
          initialScale = currentScale;
      });

      hammertime.on('pinch', function(ev) {
          if (isVideoPlaying) {
              let newScale = initialScale * ev.scale;
              newScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, newScale));
              videoEntity.object3D.scale.set(newScale, newScale, newScale);
              currentScale = newScale;
          }
      });

        function createVideoEntity() {
            videoEntity = document.createElement('a-video');
            videoEntity.setAttribute('id', 'video-entity');
            videoEntity.setAttribute('src', '#myvideo');
            videoEntity.setAttribute('width', '16');  // Initial logical size
            videoEntity.setAttribute('height', '9'); // Initial logical size
            videoEntity.setAttribute('position', '0 0 -15'); // Adjust as needed
            videoEntity.setAttribute('rotation', '0 0 0');
            videoEntity.setAttribute('material', 'shader: flat; side: double;'); // Improve Performance and fix some rendering issue

            sceneEl.appendChild(videoEntity);
        }

      marker.addEventListener('markerFound', function() {
        console.log('Marker found!');
          if (!isVideoPlaying) {
            createVideoEntity();
            video.play();  // Play immediately
            isVideoPlaying = true;
          }

      });

      marker.addEventListener('markerLost', function() {
        console.log('Marker lost!');
         if(isVideoPlaying){
            video.pause();
         }
      });

        // Update video size based on screen size.
        function updateVideoSize() {
            if (isVideoPlaying) {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

              let videoWidth, videoHeight;

              // Example: Make video take up 80% of the *smaller* dimension (width or height).
              if (screenWidth < screenHeight) {
                  videoWidth = screenWidth * 0.8;
                  videoHeight = videoWidth * (9/16); // Maintain aspect ratio.
              } else {
                videoHeight = screenHeight * 0.8;
                videoWidth = videoHeight * (16/9);

              }

                videoEntity.setAttribute('width', videoWidth);
                videoEntity.setAttribute('height', videoHeight);

                // Center the video
                let xPos = 0;
                let yPos = 0;
                let zPos = -15;  // Initial Z. Adjust if needed

                videoEntity.object3D.position.set(xPos, yPos, zPos);
            }
        }


         // Initial size setting + resize handling
        window.addEventListener('resize', function() {
             updateVideoSize();

            // Add resize observer
            const resizeObserver = new ResizeObserver(entries => {
                updateVideoSize();
            });
            resizeObserver.observe(sceneEl);


        });

    });
    </script>
</body>
</html>
